<div class="content-wrapper" style="min-height: 368px">
  <div class="container pt-2">
    <div class="card m-5 p-3">
      <div class="card-header">
        <h3 class="float-left">Tax</h3>
        <button class="btn btn-success float-right" (click)="redirect()">Add Tax</button>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Rate</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let tax of taxes">
            <td>{{tax.id}}</td>
            <td>{{tax.name}}</td>
            <td>{{tax.rate}}%</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
