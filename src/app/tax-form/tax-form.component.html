<div class="content-wrapper" style="min-height: 368px">
  <div class="container pt-2">
    <div class="card m-5 p-3">
      <div class="card-header d-flex justify-content-between">
        <h3>Add Products</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="taxForm" (ngSubmit)="onSubmit()">
          <input type="hidden" class="form-control" formControlName="id">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="text-danger"
                  *ngIf="(taxFormControl.name.touched || submitted) && taxFormControl.name.errors?.required">
                                Name is required
                            </span>
          </div>
          <div class="form-group">
            <label>Rate</label>
            <input type="text" class="form-control" formControlName="rate">
            <span class="text-danger"
                  *ngIf="(taxFormControl.rate.touched || submitted) && taxFormControl.rate.errors?.required"> rate is required
            </span>
            <span class="text-danger"
                  *ngIf="taxFormControl.rate.touched && taxFormControl.rate.errors?.pattern">Enter a valid rate
            </span>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
