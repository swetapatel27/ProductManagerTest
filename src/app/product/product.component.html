<div class="content-wrapper" style="min-height: 368px">
  <div class="container pt-2">
    <div class="card m-5 p-3">
      <div class="card-header">
        <h3 class="float-left">Products</h3>
        <button class="btn btn-success float-right" (click)="redirect()">Add Product</button>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Tax</th>
            <th>Bill Amount</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.taxId | taxnames : taxes}}</td>
            <td>{{calculate_amount(product.price,product.taxId)}}</td>
            <td>
              <button class="btn btn-outline-danger" (click)="edit(product.id)">Edit</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
